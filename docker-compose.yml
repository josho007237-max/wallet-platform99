version: '3.9'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: walletuser
      POSTGRES_PASSWORD: walletpass
      POSTGRES_DB: walletdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    command: npm run dev
    working_dir: /app
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://walletuser:walletpass@db:5432/walletdb
      - JWT_ACCESS_SECRET=change_me
    depends_on:
      - db
    ports:
      - "3000:3000"

  frontend:
    build: ./frontend
    command: npm run dev -- --host 0.0.0.0 --port 5173
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  db_data:
